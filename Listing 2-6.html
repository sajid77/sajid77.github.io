<!DOCTYPE html>
<html ng-app>
<head>
<title>Listing 2-5</title>
<script src="JS/angular.min.js"></script>
</head>
<body>
<h1>Expression Samples</h1>
<!-- Basic arithmetic -->
<p>6 + 4 = {{6 + 4}}</p>

<p>{{1==1 ? "Red" : "Blue"}}</p>
